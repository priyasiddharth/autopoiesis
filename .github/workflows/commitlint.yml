name: Commitlint
on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 10
      - uses: ./
          - with:
            configFile: './.commitlint_config.yml'
      - uses: wagoid/commitlint-github-action@v1.6.0
